<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page mit Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">


    <style>
        /* CSS-Regel für weißen Text im Footer */
        footer, footer p, footer ul, footer li, footer a {
            color: white;
        }

        /* Styling für die Button-Sektion */
        .button-section {
            display: flex; /* Container nebeneinander anordnen */
            justify-content: center; /* Container horizontal zentrieren */
            align-items: flex-start; /* Container am oberen Rand ausrichten */
            min-height: 40vh; /* Mindesthöhe, damit der Bereich sichtbar ist */
            padding: 40px 20px; /* Abstand oben/unten und links/rechts */
            background-color: #f0f0f0; /* Heller Hintergrund für den Bereich (Beispiel) */
            gap: 30px; /* Abstand zwischen den Button-Containern */
            flex-wrap: wrap; /* Container in die nächste Zeile umbrechen */
        }

        /* Container für jeden Button und Text darunter */
        .button-container {
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            align-items: center; /* Elemente horizontal im Container zentrieren */
            text-align: center; /* Text im Container zentrieren */
        }

        .round-button {
            width: 120px; /* Breite des Buttons */
            height: 120px; /* Höhe des Buttons (gleich wie Breite für rund) */
            border-radius: 50%; /* Macht den Button rund */
            border: none; /* Entfernt den Standardrahmen */
            background-color: #007bff; /* Beispiel-Hintergrundfarbe */
            color: white; /* Textfarbe (für Buttons ohne Bildinhalt) */
            font-size: 1rem;
            cursor: pointer;
            display: flex; /* Inhalt (Bild oder Text) zentrieren */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Stellt sicher, dass der Inhalt innerhalb des runden Rahmens bleibt */
            transition: background-color 0.3s ease; /* Übergangseffekt beim Hover */
            padding: 0; /* Standard-Padding entfernen, um Bildgröße besser zu kontrollieren */
        }

         .round-button img {
            display: block; /* Entfernt zusätzlichen Platz unter dem Bild */
            width: 100%; /* Bild füllt die Breite des Buttons aus */
            height: 100%; /* Bild füllt die Höhe des Buttons aus */
            object-fit: cover; /* Bild zuschneiden, um den Bereich auszufüllen, ohne Verzerrung */
            border-radius: 50%; /* Macht auch das Bild im runden Container rund */
        }

        .round-button:hover {
            background-color: #0056b3; /* Dunklere Farbe beim Hover */
        }

        /* Individuelle Farben für die Button-Hintergründe (Beispiele, falls kein Bild verwendet wird) */
        /* Für Buttons mit Bildern dient die Hintergrundfarbe eher als Fallback oder für einen Rand */
        .button-hazelnuts { background-color: #8B4513; } /* Braun */
        .button-hazelnuts:hover { background-color: #A0522D; }

        .button-baykus { background-color: #5A3E2E; } /* Dunkleres Braun/Grau */
        .button-baykus:hover { background-color: #705444; }

        .button-sheep-dog { background-color: #A9A9A9; } /* Dunkelgrau */
        .button-sheep-dog:hover { background-color: #C0C0C0; }


        /* Styling für den Text unter dem Button (ALLE Labels sind jetzt gelb, fett und in Großbuchstaben) */
        .button-label {
            margin-top: 8px; /* Abstand über dem Text */
            font-size: 0.9rem;
            color: #e7c30a; /* Der gewünschte Gelbton für alle Labels */
            font-family: 'Montserrat', sans-serif; /* Schriftart Montserrat */
            font-weight: bold; /* Gewicht: Bold machen */
            text-transform: uppercase; /* In Großbuchstaben umwandeln */
        }

    </style>

</head>
<body>

    <header>
        <div class="container">
            <img src="logo-tavlim.png" alt="Check das Muttertier KI Logo" class="logo">
            <nav>
                <div id="google_translate_element" class="language-selector"></div>
            </nav>
        </div>
    </header>

    <section class="button-section">
        <div class="button-container">
            <button class="round-button button-hazelnuts">
                 <img src="hazelnut-image-url.jpg" alt="Haselnüsse"> </button>
            <p class="button-label">Fındık</p>
        </div>

        <div class="button-container">
            <button class="round-button button-baykus">
                <img src="baykus-logo.png" alt="Baykus Logo"> </button>
            <p class="button-label">BAYKUŞ</p>
        </div>

        <div class="button-container">
             <button class="round-button button-sheep-dog">
                 <img src="zeyno-salep.png" alt="Schäferhündin und Schaf"> </button>
             <p class="button-label">Hayvancılık</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; 2025 TAVLIM Ziraat. Alle Rechte vorbehalten.</p>
                <ul class="footer-links">
                    <li><a href="agb.html">AGB</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                    <li><a href="datenschutz.html">Datenschutz</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'de', // Originalsprache der Seite
            includedLanguages: 'en,es,tr', // Sprachen für die Übersetzung (Englisch, Spanisch, Türkisch)
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE // Einfaches Layout
          }, 'google_translate_element'); // ID des Elements, wo das Widget erscheinen soll
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
