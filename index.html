<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page mit Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">


    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Beispiel: Standard-Schrift für den Body */
        }

        .container {
            width: 90%; /* Responsiver Container */
            max-width: 1200px; /* Maximale Breite des Containers */
            margin: 0 auto; /* Zentriert den Container */
            padding: 0 15px; /* Innenabstand für kleine Bildschirme */
        }

        header {
            background-color: #f8f8f8; /* Beispiel-Hintergrundfarbe */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            height: 50px; /* Beispiel-Größe des Logos */
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        /* CSS-Regel für weißen Text im Footer */
        footer {
             background-color: #333; /* Beispiel-Hintergrundfarbe */
             color: white;
             padding: 20px 0;
             margin-top: 40px; /* Abstand über dem Footer */
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Footer-Inhalt umbrechen lassen */
        }

        footer .copyright {
            font-size: 0.9rem;
             margin-bottom: 10px; /* Abstand unter Copyright auf kleinen Bildschirmen */
        }

        footer .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
             flex-wrap: wrap; /* Links umbrechen lassen */
        }

        footer .footer-links li {
            margin-left: 20px;
        }

         footer .footer-links a {
             color: white; /* Linkfarbe im Footer */
             text-decoration: none;
         }


        /* Styling für die Button-Sektion */
        .button-section {
            display: flex; /* Container nebeneinander anordnen */
            justify-content: center; /* Container horizontal zentrieren */
            align-items: flex-start; /* Container am oberen Rand ausrichten */
            min-height: 40vh; /* Mindesthöhe, damit der Bereich sichtbar ist */
            padding: 40px 20px; /* Abstand oben/unten und links/rechts */
            background-color: #f0f0f0; /* Heller Hintergrund für den Bereich (Beispiel) */
            gap: 30px; /* Abstand zwischen den Button-Containern */
            flex-wrap: wrap; /* Container in die nächste Zeile umbrechen */
        }

        /* Standard-Link-Unterstreichung im Button-Bereich entfernen */
        .button-section a {
            text-decoration: none;
            /* Optional: Verhindern, dass der Link die Textfarbe ändert */
            /* color: inherit; */
        }


        /* Container für jeden Button und Text darunter */
        .button-container {
            display: flex; /* Beibehalten, um Inhalt (Button & Label) zu zentrieren */
            flex-direction: column; /* Elemente untereinander anordnen */
            align-items: center; /* Elemente horizontal im Container zentrieren */
            text-align: center; /* Text im Container zentrieren */
        }

        .round-button {
            width: 120px; /* Breite des Buttons */
            height: 120px; /* Höhe des Buttons (gleich wie Breite für rund) */
            border-radius: 50%; /* Macht den Button rund */
            border: none; /* Entfernt den Standardrahmen */
            background-color: #007bff; /* Beispiel-Hintergrundfarbe (als Fallback, falls Bild nicht lädt) */
            color: white; /* Textfarbe (für Buttons ohne Bildinhalt) */
            font-size: 1rem;
            cursor: pointer;
            display: flex; /* Inhalt (Bild oder Text) zentrieren */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Stellt sicher, dass der Inhalt innerhalb des runden Rahmens bleibt */
            transition: background-color 0.3s ease; /* Übergangseffekt beim Hover */
            padding: 0; /* Standard-Padding entfernen, um Bildgröße besser zu kontrollieren */
            flex-shrink: 0; /* Verhindert, dass Buttons schrumpfen */
        }

         .round-button img {
            display: block; /* Entfernt zusätzlichen Platz unter dem Bild */
            width: 100%; /* Bild füllt die Breite des Buttons aus */
            height: 100%; /* Bild füllt die Höhe des Buttons aus */
            object-fit: cover; /* Bild zuschneiden, um den Bereich auszufüllen, ohne Verzerrung */
            border-radius: 50%; /* Macht auch das Bild im runden Container rund */
        }

        .round-button:hover {
            background-color: #0056b3; /* Dunklere Farbe beim Hover */
        }


        /* Styling für den Text unter dem Button */
        .button-label {
            margin-top: 8px; /* Abstand über dem Text */
            font-size: 0.9rem;
            color: #e7c30a; /* Der gewünschte Gelbton für alle Labels */
            font-family: 'Montserrat', sans-serif; /* Schriftart Montserrat */
            font-weight: bold; /* Gewicht: Bold machen */
            text-transform: uppercase; /* In Großbuchstaben umwandeln */
        }


        /* ******************** MEDIA QUERIES FÜR MOBILE ******************** */

        @media (max-width: 600px) {
            .container {
                padding: 0 10px; /* Etwas weniger Innenabstand auf sehr kleinen Bildschirmen */
            }

            .button-section {
                gap: 20px; /* Abstand zwischen Buttons auf kleineren Bildschirmen reduzieren */
                padding: 20px 10px; /* Padding im Button-Bereich reduzieren */
            }

            .round-button {
                width: 100px; /* Größe der Buttons auf kleineren Bildschirmen reduzieren */
                height: 100px;
            }

             .button-label {
                 font-size: 0.8rem; /* Schriftgröße des Labels etwas reduzieren */
             }

             footer .container {
                 flex-direction: column; /* Footer-Inhalt untereinander anordnen */
                 text-align: center;
             }

             footer .copyright {
                 margin-bottom: 10px; /* Abstand unter Copyright */
             }

             footer .footer-links {
                 flex-direction: column; /* Footer-Links untereinander anordnen */
                 align-items: center; /* Links zentrieren */
             }

              footer .footer-links li {
                  margin: 5px 0; /* Abstand zwischen den vertikalen Links */
              }
        }

         /* Optional: Media Query für noch kleinere Bildschirme, falls 100px immer noch zu groß ist */
        /* @media (max-width: 400px) {
            .round-button {
                width: 80px;
                height: 80px;
            }
             .button-label {
                 font-size: 0.7rem;
             }
        } */

    </style>

</head>
<body>

    <header>
        <div class="container">
            <img src="logo-tavlim.png" alt="Check das Muttertier KI Logo" class="logo">
            <nav>
                <div id="google_translate_element" class="language-selector"></div>
            </nav>
        </div>
    </header>

    <section class="button-section">
        <a href="findik.html">
            <div class="button-container">
                <button class="round-button button-hazelnuts">
                     <img src="findik-logo.png" alt="Fındık Logo"> </button>
                <p class="button-label">Fındık</p>
            </div>
        </a>

        <a href="baykus.html">
            <div class="button-container">
                <button class="round-button button-baykus">
                    <img src="baykus-logo.png" alt="Baykus Logo"> </button>
                <p class="button-label">BAYKUŞ</p>
            </div>
        </a>

        <a href="intelligente-ueberwachung.html">
            <div class="button-container">
                 <button class="round-button button-sheep-dog">
                     <img src="zeyno-salep-logo.png" alt="Hayvancılık Logo"> </button>
                 <p class="button-label">Hayvancılık</p>
            </div>
        </a>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; 2025 TAVLIM Ziraat. Alle Rechte vorbehalten.</p>
                <ul class="footer-links">
                    <li><a href="agb.html">AGB</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                    <li><a href="datenschutz.html">Datenschutz</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'de', // Originalsprache der Seite
            includedLanguages: 'en,es,tr', // Sprachen für die Übersetzung (Englisch, Spanisch, Türkisch)
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE // Einfaches Layout
          }, 'google_translate_element'); // ID des Elements, wo das Widget erscheinen soll
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
